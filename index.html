<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Cards</title>
    <script src="/carCard.js" defer></script>
    <style>
        h3 {
            color: coral;
        }
    </style>
  </head>
  <body>
    <h3>Hello World!</h3>
    <br />
    <car-card name="Ford Mondeo" photo="https://s1.cdn.autoevolution.com/images/models/FORD_Mondeo--Mk-1--Estate-1993_main.jpg">
        <div slot="year">Year: 1995</div>
        <div slot="cubics">Cubics: 2000</div>
    </car-card>
    <car-card name="Mazda Miata" photo="https://images.fitmentindustries.com/web-compressed/602070-1-1995-mx-5-miata-mazda-base-v-maxx-coilovers-borbet-other-gunmetal.jpg">
        <div slot="year">Year: 1995</div>
        <div slot="cubics">Cubics: 1200</div>
    </car-card>
  </body>
</html>
